<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UNESC - Aircraft-Radar</title>

  <meta name="theme-color" content="#1a252c">

</head>

<body>
  <div class="air-radar air-radar--solid">
    <div class="air-radar__grid">
      <ul class="air-radar__circle">
        <li class="air-radar__circle-item air-radar__circle-item--1"></li>
        <li class="air-radar__circle-item air-radar__circle-item--2"></li>
        <li class="air-radar__circle-item air-radar__circle-item--3"></li>
        <li class="air-radar__circle-item air-radar__circle-item--4"></li>
        <li class="air-radar__circle-item air-radar__circle-item--5"></li>
        <li class="air-radar__circle-item air-radar__circle-item--6"></li>
        <li class="air-radar__circle-item air-radar__circle-item--7"></li>
        <li class="air-radar__circle-item air-radar__circle-item--8"></li>
      </ul>
      <div class="air-radar__axis air-radar__axis--y"></div>
      <div class="air-radar__axis air-radar__axis--x"></div>
    </div>
    <div class="air-radar__canvas">
      <ul class="air-radar__object"></ul>
    </div>
  </div>
  <main class="air-container">
    <section class="air-bar air-bar--left">
      <header class="air-bar__header">
        <h1 class="air-title air-title--primary">Controle Aéreo Brasileiro</h1>
      </header>
      <section class="air-bar__body">
        <section class="air-section air-section--60">
          <header class="air-section__header">
            <h3 class="air-title air-title--secondary">
              Aeronaves
            </h3>
          </header>
          <section class="air-section__body">
            <List></List>
          </section>
        </section>
        <section id="panelTransform" class="air-section air-section--divider air-section--40 hide">
          <header class="air-section__header">
            <h3 class="air-title air-title--secondary">
              Transformações
            </h3>
          </header>
          <section class="air-section__body">
            <Tabset>
              <Tab title="Translação">
                <div class="row">
                  <div class="col">
                    <label for="" class="air-label">Eixo X</label>
                    <input type="text" class="air-input" id="inTranslationX" />
                  </div>
                  <div class="col">
                    <label for="" class="air-label">Eixo Y</label>
                    <input type="text" class="air-input" id="inTranslationY" />
                  </div>
                </div>
              </Tab>
              <Tab title="Escalonamento">
                <div class="row">
                  <div class="col">
                    <label for="" class="air-label">Eixo X</label>
                    <div class="air-input-group">
                      <input type="text" class="air-input" id="inScalingX" />
                      <span class="air-input-group__addon">%</span>
                    </div>
                  </div>
                  <div class="col">
                    <label for="" class="air-label">Eixo Y</label>
                    <div class="air-input-group">
                      <input type="text" class="air-input" id="inScalingY" />
                      <span class="air-input-group__addon">%</span>
                    </div>
                  </div>
                </div>
              </Tab>
              <Tab title="Rotação">
                <div class="row">
                  <div class="col">
                    <label for="" class="air-label">Ângulo</label>
                    <input type="text" class="air-input" id="inRotationAngle" />
                  </div>
                  <div class="col">
                    <label for="" class="air-label">Eixo X do centro</label>
                    <input type="text" class="air-input" id="inRotationX" />
                  </div>
                  <div class="col">
                    <label for="" class="air-label">Eixo Y do centro</label>
                    <input type="text" class="air-input" id="inRotationY" />
                  </div>
                </div>
              </Tab>
            </Tabset>
          </section>
        </section>
        <section id="panelRegister" class="air-section air-section--divider air-section--40 hide">
          <header class="air-section__header">
            <h3 class="air-title air-title--secondary">
              Aeronave
            </h3>
          </header>
          <section class="air-section__body">
            <div class="row">
              <div class="col col-6">
                <label for="inPlaneDesc" class="air-label">Descrição</label>
                <input id="inPlaneDesc" type="text" class="air-input" required/>
              </div>
              <div class="col">
                <label for="inPlaneVelocity" class="air-label">Velocidade</label>
                <input id="inPlaneVelocity" type="text" class="air-input" required/>
              </div>
              <div class="col">
                <label for="inPlaneDirection" class="air-label">Direção</label>
                <input id="inPlaneDirection" type="text" class="air-input" required/>
              </div>
            </div>
            <div class="row">
              <div class="col col-6">
                <label for="toggleCartPolar" class="air-label">Tipo de entrada</label>
                <div class="air-btn-group">
                  <div class="air-radio air-radio--inline">
                    <input id="radioCart" onclick="javascript: setInputType(event, 'Cart')" type="radio" name="airCartPolar" checked/>
                    <label for="radioCart">Cart.</label>
                  </div>
                  <div class="air-radio air-radio--inline">
                    <input id="radioPolar" onclick="javascript: setInputType(event, 'Polar')" type="radio" name="airCartPolar" />
                    <label for="radioPolar">Polar</label>
                  </div>
                </div>
                <script>
                  function setInputType(e, type) {
                    switch (type) {
                      case 'Cart':
                        _toggle(true);
                        break;
                      case 'Polar':
                        _toggle(false);
                        break;
                    }

                    function _toggle(bool) {
                      let $allInCart = document.querySelectorAll('.only-cart');
                      let $allInPolar = document.querySelectorAll('.only-polar');

                      $allInCart.forEach(el => {
                        el.classList.toggle('hide', !bool);
                      });

                      $allInPolar.forEach(el => {
                        el.classList.toggle('hide', bool);
                      });
                    }

                  }

                </script>
              </div>
              <div class="col col-3 only-cart">
                <label for="inPlaneX" class="air-label">Eixo X</label>
                <input id="inPlaneX" type="text" class="air-input" required/>
              </div>
              <div class="col col-3 only-cart">
                <label for="inPlaneY" class="air-label">Eixo Y</label>
                <input id="inPlaneY" type="text" class="air-input" required/>
              </div>
              <div class="col col-3 only-polar hide">
                <label for="inPlaneAngle" class="air-label">Ângulo</label>
                <input id="inPlaneAngle" type="text" class="air-input" required/>
              </div>
              <div class="col col-3 only-polar hide">
                <label for="inPlaneRadius" class="air-label">Raio</label>
                <input id="inPlaneRadius" type="text" class="air-input" required/>
              </div>
            </div>
          </section>
          <footer class="air-section__footer">
            <div class="air-notification hide">
            </div>
          </footer>
        </section>
      </section>
      <footer class="air-bar__footer air-bar__footer--divider">
        <div id="groupBtnPlane" class="">
          <button id="btnAdd" class="air-button air-button--primary" title="Adicionar aeronave">
            <i class="material-icons">add</i>
            Aeronave
          </button>
          <button id="btnAddRandom" class="air-button air-button--secondary pull-right" title="Adicionar aeronaves aleatórias">
            <i class="material-icons">add</i>
            Random
          </button>
        </div>
        <div id="groupBtnPlaneRegister" class="hide">
          <button id="btnSave" class="air-button air-button--primary" title="Salvar aeronave">Salvar</button>
          <button id="btnCancelAdd" class="air-button air-button--secondary" title="Cancelar cadastro">Cancelar</button>
        </div>
        <div id="groupBtnPlaneTransform" class="hide">
          <button id="btnApplyTransform" class="air-button air-button--primary" title="Aplicar transformação">Aplicar</button>
          <button id="btnCancelTransform" class="air-button air-button--secondary" title="Cancelar transformação">Cancelar</button>
          <button id="btnDelete" class="air-button air-button--secondary pull-right" title="Excluir aeronave">Excluir</button>
        </div>
      </footer>
    </section>
    <section class="air-bar air-bar--center"></section>
    <section class="air-bar air-bar--right">
      <header class="air-bar__header">
        <div class="row">
          <div class="col col-3">
            <h2 class="air-title air-title--primary">CGH</h2>
          </div>
          <div class="col text-right">
            <div class="air-time air-title air-title--primary">
              <span class="air-time__date">01/01/2018</span>
              <span class="air-time__hour">15:35:30</span>
            </div>
          </div>
        </div>
      </header>
      <section class="air-bar__body">
        <section class="air-section air-section--70">
          <header class="air-section__header">
            <h3 class="air-title air-title--secondary">
              Relatório
            </h3>
          </header>
          <section class="air-section__body">
            <ul class="air-report">
            </ul>
          </section>
        </section>
        <section id="panelConfig" class="air-section air-section--40 hide">
          <header class="air-section__header">
            <h3 class="air-title air-title--secondary">
              Rastreamento
            </h3>
          </header>
          <section class="air-section__body">
            <Tabset>
              <Tab title="Proximidade">
                <div class="row">
                  <div class="col">
                    <label for="inProximityPlane" class="air-label">Distância
                      <abbr title="mínima">mín.</abbr> entre aviões</label>
                    <div class="air-input-group">
                      <input id="inProximityPlane" type="text" class="air-input" />
                      <span class="air-input-group__addon">metros</span>
                    </div>
                  </div>
                  <div class="col">
                    <label for="inProximityAirport" class="air-label">
                      <abbr title="Proximdade">Prox.</abbr>
                      <abbr title="mínima">mín.</abbr> do aeroporto</label>
                    <div class="air-input-group">
                      <input id="inProximityAirport" type="text" class="air-input" />
                      <span class="air-input-group__addon">metros</span>
                    </div>
                  </div>
                </div>
              </Tab>
              <Tab title="Colisão">
                <div class="row">
                  <div class="col">
                    <label for="inMinCollisionTime" class="air-label">Tempo mínimo</label>
                    <div class="air-input-group">
                      <input id="inMinCollisionTime" type="text" class="air-input" />
                      <span class="air-input-group__addon">segundos</span>
                    </div>
                  </div>
                </div>
              </Tab>
            </Tabset>
          </section>
        </section>
      </section>
      <footer class="air-bar__footer">
        <div id="groupBtnConfig" class="hide">
          <button id="btnApplyConfig" class="air-button air-button--primary">Aplicar</button>
          <button id="btnCancelConfig" class="air-button air-button--secondary">Cancelar</button>
        </div>
        <button id="btnConfig" class="air-button air-button--primary">
          <i class="material-icons">settings</i>
          Configurar
        </button>
      </footer>
    </section>
  </main>
</body>

</html>
