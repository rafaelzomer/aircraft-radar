<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UNESC - Aircraft-Radar</title>

  <meta name="theme-color" content="#339af0">

</head>

<body>
  <!-- <canvas id="canvas" width="800" height="600">Sorry, your browser doesn't support Canvas element.</canvas> -->
  <div class="air-radar air-radar--satellite">
    <div class="air-radar__grid">
      <ul class="air-radar__circle">
        <li class="air-radar__circle-item air-radar__circle-item--1"></li>
        <li class="air-radar__circle-item air-radar__circle-item--2"></li>
        <li class="air-radar__circle-item air-radar__circle-item--3"></li>
        <li class="air-radar__circle-item air-radar__circle-item--4"></li>
        <li class="air-radar__circle-item air-radar__circle-item--5"></li>
        <li class="air-radar__circle-item air-radar__circle-item--6"></li>
        <li class="air-radar__circle-item air-radar__circle-item--7"></li>
        <li class="air-radar__circle-item air-radar__circle-item--8"></li>
      </ul>
      <div class="air-radar__axis air-radar__axis--y"></div>
      <div class="air-radar__axis air-radar__axis--x"></div>
    </div>
    <div class="air-radar__canvas">
      <Radar class="air-radar__object">
        <!-- <li class="air-radar__object-item" style="--axis-x:0px; --axis-y:0px; --rotation:45deg">
          <div class="air-plane">
            <div class="air-plane__icon">
              <i class="material-icons">airplanemode_online</i>
            </div>
            <div class="air-plane__desc">
              WT-9776
              y99999
              x99999
              v99999
            </div>
          </div>
        </li> -->
      </Radar>
    </div>
  </div>
  <main class="air-container">
    <section class="air-bar air-bar--left">
      <header class="air-bar__header">
        <h1 class="air-title air-title--primary">Controle Aéreo Brasileiro</h1>
      </header>
      <section class="air-bar__body">
        <section class="air-section air-section--70">
          <header class="air-section__header">
            <h3 class="air-title air-title--secondary">
              Aeronaves
            </h3>
          </header>
          <section class="air-section__body">
            <List></List>
          </section>
        </section>
        <section id="panelTransform" hidden class="air-section air-section--divider air-section--30">
          <header class="air-section__header">
            <h3 class="air-title air-title--secondary">
              Transformações
            </h3>
          </header>
          <section class="air-section__body">
            <ul class="air-tab">
              <li class="ellipsis air-tab__item air-tab__item--active">Translação</li>
              <li class="ellipsis air-tab__item">Escalonamento</li>
              <li class="ellipsis air-tab__item">Rotação</li>
            </ul>
            <section class="air-tab__content">
              <div class="row">
                <div class="col">
                  <label for="" class="air-label">Eixo X</label>
                  <input type="text" class="air-input" />
                </div>
                <div class="col">
                  <label for="" class="air-label">Eixo Y</label>
                  <input type="text" class="air-input" />
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <button class="air-button air-button--primary">Translandar</button>
                </div>
              </div>
            </section>
          </section>
        </section>
      </section>
      <footer class="air-bar__footer air-bar__footer--divider">
        <button class="air-button air-button--primary" title="Adicionar aeronave">
          <i class="material-icons">add</i>
          Aeronave
        </button>
        <button class="air-button air-button--secondary" title="Excluir aeronave">Excluir</button>
      </footer>
    </section>
    <section class="air-bar air-bar--center"></section>
    <section class="air-bar air-bar--right">
      <header class="air-bar__header">
        <div class="row">
          <div class="col">
            <h2 class="air-title air-title--primary">CGH</h2>
          </div>
          <div class="col text-right">
            <Time class="air-time air-title air-title--primary">
              <span class="air-time__date">01/01/2018</span>
              <span class="air-time__hour">15:35:30</span>
            </Time>
          </div>
        </div>
      </header>
      <section class="air-bar__body">
        <section class="air-section air-section--70">
          <header class="air-section__header">
            <h3 class="air-title air-title--secondary">
              Relatório
            </h3>
          </header>
          <section class="air-section__body">
            <div class="air-report">
              <Report></Report>
            </div>
          </section>
        </section>
        <section id="panelConfig" class="air-section air-section--30">
          <header class="air-section__header">
            <h3 class="air-title air-title--secondary">
              Rastreamento
            </h3>
          </header>
          <section class="air-section__body">
            <ul class="air-tab">
              <li class="air-tab__item air-tab__item--active">Proximidade</li>
              <li class="air-tab__item">Colisão</li>
            </ul>
            <section class="air-tab__content">

            </section>
          </section>
        </section>
      </section>
      <footer class="air-bar__footer">
        <button class="air-button air-button--primary">Aplicar</button>
        <button class="air-button air-button--secondary">Cancelar</button>
      </footer>
    </section>
  </main>
</body>

</html>
